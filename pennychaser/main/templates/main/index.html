<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Chaser</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #stock-form {
            margin-bottom: 20px;
        }
        #stock-symbol {
            padding: 10px;
            width: 750px;
            font-size: 16px;
            margin-right: 10px;
        }
        #analysis-data-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #autocomplete-results {
            list-style: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            width: 750px;
            background-color: white;
            position: absolute;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #autocomplete-results li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #e0e0e0;
        }
        #autocomplete-results li:last-child {
            border-bottom: none;
        }
        #autocomplete-results li:hover {
            background-color: #f9f9f9;
        }
        #stock-data {
            margin-top: 30px;
            width: 80%;
        }
        .chart-container {
            margin: 20px 0;
            width: 100%;
        }
        canvas {
            width: 100%;
            height: 300px; /* 기술적 보조지표 차트 크기 축소 */
        }
        #data-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #data-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Penny Chaser - (1달러~5달러)</h1>
    
    <div id="stock-form">
        <input type="text" id="stock-symbol" placeholder="주식 티커 또는 종목명 입력 (예: AAPL)">
        <ul id="autocomplete-results"></ul>
        <button id="analysis-data-btn">주식 분석 시작</button>
    </div>

    <div id="data-buttons">
        <button id="fetch-data-btn">1. Ticker Data Load</button>
        <button id="tech-data-btn">2. Stock Price Tech Data Load</button>
        <button id="ticker-name-data-btn">3. Ticker/Name Load</button>
    </div>

    <div id="stock-data">
        <h2 id="stock-name"></h2>
        <div class="chart-container">
            <canvas id="close-price-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="macd-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="rsi-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="stochastic-chart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const stockSymbolInput = document.getElementById('stock-symbol');
            const autocompleteResults = document.getElementById('autocomplete-results');
            const analysisButton = document.getElementById('analysis-data-btn');
            const stockName = document.getElementById('stock-name');
            const closePriceCanvas = document.getElementById('close-price-chart');
            const macdCanvas = document.getElementById('macd-chart');
            const rsiCanvas = document.getElementById('rsi-chart');
            const stochasticCanvas = document.getElementById('stochastic-chart');

            let closePriceChart, macdChart, rsiChart, stochasticChart;

            // 자동완성 기능
            stockSymbolInput.addEventListener('input', function () {
                const query = stockSymbolInput.value.trim();
                if (query.length > 0) {
                    fetch(`/autocomplete/?query=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            autocompleteResults.innerHTML = '';
                            data.forEach(item => {
                                const li = document.createElement('li');
                                li.textContent = `${item.name} (${item.ticker})`;
                                li.addEventListener('click', function () {
                                    stockSymbolInput.value = item.ticker;
                                    autocompleteResults.innerHTML = '';
                                });
                                autocompleteResults.appendChild(li);
                            });
                        })
                        .catch(error => console.error('Error fetching autocomplete data:', error));
                } else {
                    autocompleteResults.innerHTML = '';
                }
            });

            // 주식 분석 버튼 클릭 이벤트
            analysisButton.addEventListener('click', function () {
                const ticker = stockSymbolInput.value.trim().toUpperCase();

                if (!ticker) {
                    alert('주식 티커를 입력하세요!');
                    return;
                }

                // API 호출
                fetch(`/get-data/?ticker=${ticker}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                            return;
                        }

                        // 종목 이름 설정
                        stockName.textContent = `${data.name} (${data.ticker})`;

                        // 각 차트 업데이트
                        updateClosePriceChart(data.data);
                        updateMACDChart(data.data);
                        updateRSIChart(data.data);
                        updateStochasticChart(data.data);
                    })
                    .catch(error => {
                        console.error('Error fetching stock data:', error);
                        alert('데이터를 가져오는 데 실패했습니다.');
                    });
            });

            // 차트 업데이트 함수들
            function updateClosePriceChart(data) {
                const labels = data.map(item => item.date).reverse();
                const prices = data.map(item => item.close).reverse();

                if (!closePriceChart) {
                    const ctx = closePriceCanvas.getContext('2d');
                    closePriceChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: '종가 (Close Price)',
                                    data: prices,
                                    borderColor: 'blue',
                                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                                    fill: true,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { position: 'top' },
                            },
                            scales: {
                                y: { title: { display: true, text: 'Value' } },
                                x: { title: { display: true, text: 'Date' } },
                            },
                        },
                    });
                } else {
                    closePriceChart.data.labels = labels;
                    closePriceChart.data.datasets[0].data = prices;
                    closePriceChart.update();
                }
            }

            function updateMACDChart(data) {
                const labels = data.map(item => item.date).reverse();
                const macd = data.map(item => item.macd).reverse();
                const macdSignal = data.map(item => item.macd_signal).reverse();

                if (!macdChart) {
                    const ctx = macdCanvas.getContext('2d');
                    macdChart = new Chart(ctx, {
                        type: 'bar', // 막대 차트로 변경
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'MACD',
                                    data: macd,
                                    backgroundColor: 'rgba(0, 255, 0, 0.5)',
                                },
                                {
                                    label: 'MACD Signal',
                                    data: macdSignal,
                                    backgroundColor: 'rgba(255, 0, 0, 0.5)',
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { position: 'top' },
                            },
                            scales: {
                                y: { title: { display: true, text: 'Value' } },
                                x: { title: { display: true, text: 'Date' } },
                            },
                        },
                    });
                } else {
                    macdChart.data.labels = labels;
                    macdChart.data.datasets[0].data = macd;
                    macdChart.data.datasets[1].data = macdSignal;
                    macdChart.update();
                }
            }

            function updateRSIChart(data) {
                const labels = data.map(item => item.date).reverse();
                const rsi = data.map(item => item.rsi_14).reverse();

                if (!rsiChart) {
                    const ctx = rsiCanvas.getContext('2d');
                    rsiChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'RSI 14',
                                    data: rsi,
                                    borderColor: 'purple',
                                    fill: false,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { position: 'top' },
                            },
                            scales: {
                                y: { title: { display: true, text: 'Value' } },
                                x: { title: { display: true, text: 'Date' } },
                            },
                        },
                    });
                } else {
                    rsiChart.data.labels = labels;
                    rsiChart.data.datasets[0].data = rsi;
                    rsiChart.update();
                }
            }

            function updateStochasticChart(data) {
                const labels = data.map(item => item.date).reverse();
                const stochasticK = data.map(item => item.stochastic_k).reverse();
                const stochasticD = data.map(item => item.stochastic_d).reverse();

                if (!stochasticChart) {
                    const ctx = stochasticCanvas.getContext('2d');
                    stochasticChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Stochastic K',
                                    data: stochasticK,
                                    borderColor: 'orange',
                                    fill: false,
                                },
                                {
                                    label: 'Stochastic D',
                                    data: stochasticD,
                                    borderColor: 'brown',
                                    fill: false,
                                },
                            ],
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { position: 'top' },
                            },
                            scales: {
                                y: { title: { display: true, text: 'Value' } },
                                x: { title: { display: true, text: 'Date' } },
                            },
                        },
                    });
                } else {
                    stochasticChart.data.labels = labels;
                    stochasticChart.data.datasets[0].data = stochasticK;
                    stochasticChart.data.datasets[1].data = stochasticD;
                    stochasticChart.update();
                }
            }
        });





        // 버튼 기능 
        document.addEventListener('DOMContentLoaded', function () {
        const fetchDataButton = document.getElementById('fetch-data-btn');
        const techDataButton = document.getElementById('tech-data-btn');
        const tickerNameDataButton = document.getElementById('ticker-name-data-btn');
        const stockSymbolInput = document.getElementById('stock-symbol');

        // 1. Ticker Data Load 버튼
        fetchDataButton.addEventListener('click', function () {
            fetch('/save-data/')
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // 서버에서 반환한 메시지 출력
                    console.log('Ticker Data Loaded:', data); // 데이터를 콘솔에 출력
                })
                .catch(error => {
                    console.error('Error fetching ticker data:', error);
                    alert('Ticker 데이터를 불러오는 데 실패했습니다.');
                });
        });

        // 2. Stock Price Tech Data Load 버튼
        techDataButton.addEventListener('click', function () {
            fetch('/tech-data/')
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // 서버에서 반환한 메시지 출력
                    console.log('Technical Data Loaded:', data); // 데이터를 콘솔에 출력
                })
                .catch(error => {
                    console.error('Error fetching technical data:', error);
                    alert('Technical 데이터를 불러오는 데 실패했습니다.');
                });
        });

        // 3. Ticker/Name Load 버튼
        tickerNameDataButton.addEventListener('click', function () {
            fetch('/ticker-name-data/')
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // 서버에서 반환한 메시지 출력
                    console.log('Ticker/Name Data Loaded:', data); // 데이터를 콘솔에 출력
                })
                .catch(error => {
                    console.error('Error fetching ticker/name data:', error);
                    alert('Ticker/Name 데이터를 불러오는 데 실패했습니다.');
                });
        });
    });
</script>
    </script>
</body>
</html>
